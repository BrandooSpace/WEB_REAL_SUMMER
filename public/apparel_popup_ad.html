<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>*** BREAKTHROUGH TECHNOLOGY! ***</title>
    <link rel="stylesheet" href="win98-styles.css">
    <style>
        /* --- Page-Specific Styles --- */
        /* Add subset of variables if needed, or rely on win98-styles.css */
        :root {
            --indigo-500: #6366F1; /* Keep specific colors */
            --popup-purple: #6A0DAD;
            --tech-blue: #0050ff;
        }

        html, body {
            margin: 0; padding: 0; height: 100%; overflow: hidden;
            background-color: var(--w98-bg-gray);
            font-family: "Tahoma", "MS Sans Serif", Arial, sans-serif;
            /* Apply raised border to the body to act as the window frame */
            border: 1px solid;
            border-color: var(--w98-border-light) var(--w98-border-dark) var(--w98-border-dark) var(--w98-border-light);
            box-shadow: 1px 1px 0 var(--w98-border-black);
            display: flex;
            flex-direction: column;
        }

        /* --- Popup Content Area --- */
        .popup-content {
            padding: 10px;
            background-color: white;
            flex-grow: 1;
            overflow: hidden;
            /* Apply sunken border */
            border: 1px solid;
            border-color: var(--w98-border-dark) var(--w98-border-light) var(--w98-border-light) var(--w98-border-dark);
            box-shadow: inset 1px 1px 0 #808080;
            margin: 2px; /* Inner margin */
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            text-align: center;
        }

        /* --- Ad Content Styling --- */
        .popup-content p {
            margin: 5px 0;
            font-size: 12pt;
            font-weight: bold;
            color: var(--popup-purple);
        }
        .popup-headline {
            color: var(--popup-purple);
            font-size: 14pt;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* --- Flashing Button --- */
        @keyframes buttonFlash {
          0%, 100% { background-color: var(--tech-blue); color: white; border-color: var(--w98-border-light) var(--w98-border-dark) var(--w98-border-dark) var(--w98-border-light); box-shadow: 1px 1px 0 var(--w98-border-black);}
          50% { background-color: var(--w98-bg-gray); color: var(--tech-blue); border-color: var(--w98-border-dark) var(--w98-border-light) var(--w98-border-light) var(--w98-border-dark); box-shadow: none;}
        }

        .enter-button { /* Uses w98-button base */
            padding: 8px 20px;
            font-size: 11pt;
            font-weight: bold;
            margin-top: 10px;
            animation: buttonFlash 1.2s infinite step-end;
        }
        .enter-button:active { /* Keep specific active padding */
             padding: 9px 19px 7px 21px;
             animation: none;
        }

    </style>
</head>
<body>
    <div class="w98-title-bar">
        <span>Advertisement</span>
        <div class="w98-title-buttons">
            <button title="Close" onclick="window.parent.postMessage({type: 'closeAdPopup'}, '*')">r</button>
        </div>
    </div>
    <div class="popup-content">
        <img src="public/eyeball.png"
             alt="Integration Interface"
             style="
                width: 80px; height: 80px; border-radius: 50%; object-fit: cover;
                border: 4px solid var(--indigo-500); box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                margin-bottom: 10px; background-color: #111;
             "
             onerror="this.onerror=null; this.src='https://placehold.co/80x80/111827/4f46e5?text=👁️'; this.alt='Placeholder Eyeball Icon'; this.style.backgroundColor='#333';">

        <p class="popup-headline">UNLOCK VISUAL DATA!</p>
        <p>Integrate Computer Vision Seamlessly.</p>
        <p>Limited Time Offer!</p>

        <button class="w98-button enter-button" onclick="window.parent.postMessage({type: 'navigateBrowser', payload: { url: 'computervision.html' }}, '*')">
            LEARN MORE
        </button>
    </div>

    <script>
        console.log("Apparel Pop-up Ad Loaded with Eyeball Image and Updated Text Style");
    </script>
<script>
    document.addEventListener('click', function(event) {
      // Check if the clicked element is a button, link, or inside certain interactive areas
      if (event.target.closest('button, a, .sidebar a, .file-list-table tbody tr, .folder-list-pane li, .email-list-table tbody tr')) {
        // Optionally add more specific checks if needed
        console.log('Interaction click detected in iframe:', event.target.tagName, event.target.textContent?.substring(0, 20));
        window.parent.postMessage({ type: 'userInteractionClick' }, '*');
      }
    }, true); // Use capture phase to catch clicks early
  </script>
  </body>
</html>
